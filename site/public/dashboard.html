<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleDashboard.css">
    <script src="js/scriptDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="sidebar">
        <div class="sidebarMarrom">
            <div class="sidebar-header">
                <img class="imagemPerfil" src="assets/dashboard/fotoPerfil.png">
                <p>Olá, Amanda!</p>
            </div>
        </div>

        <div class="navegacao">
            <button>
                <span>
                    <img src="assets/dashboard/simboloMetrica.png">
                    <span> Métricas </span>
                </span>
            </button>

            <button>
                <span>
                    <img src="assets/dashboard/quiz.png">
                    <span onclick="telaQuiz()"> Quiz </span>
                </span>
            </button>

            <button>
                <span>
                    <img src="assets/dashboard/diario.png">
                    <span onclick="telaDiario()"> Diário </span>
                </span>
            </button>

            <div class="deslogar">
                <div class="caixaDeslogar">
                    <span onclick="telaSair()">SAIR</span>
                </div>
            </div>
        </div>

    </div>

    <main class="main">

        <div class="barraBoasVindas">
            <div class="boxTexto">
                <span> MEU DIÁRIO ONLINE </span>
            </div>
        </div>

        <div class="BoxNovaEntrada">
            <div class="caixaNovaEntrada">
                <div class="boxTituloNovaEntrada">
                    <span> MÉTRICAS POR QUANTIDADE DE DIÁRIOS MENSAL</span>
                </div>


                <div class="metricasPerfis">
                    <div class="boxPerfil">
                        <span> Stefan </span>
                        <div class="parametros">
                            <span> Mais que 25 diários</span>
                        </div>
                    </div>

                    <div class="boxPerfil">
                        <span> Elena </span>
                        <div class="parametros">
                            <span> Até 24 diários </span>
                        </div>
                    </div>

                    <div class="boxPerfil">
                        <span> Katherine </span>
                        <div class="parametros">
                            <span> Até 16 diários </span>
                        </div>
                    </div>

                    <div class="boxPerfil">
                        <span> Damon </span>
                        <div class="parametros">
                            <span> Até 08 diários </span>
                        </div>
                    </div>
                </div>

                <div class="TituloQuiz">
                    <span class="seuPerfil"> Seu perfil é...</span> <br>
                    <span class="nomePerfil"> <b> Katherine </b> </span> <br>
                    <span class="descricaoPerfil"> Está melhorando... Você pode mais!</span>
                </div>

                <div class="quantidadeDiarios">
                    <div class="boxParametrosDiarios">
                        <span> Quantidade total de diários cadastrados: </span>
                        <div class="parametrosDiarios">
                            <span> 02 </span>
                        </div>
                    </div>
                </div>


                <!-- parte da dashboard -->

                <canvas id="myChart" width="900" height="300" style="margin-left: 30px; margin-right: 30px; "></canvas>

                <script>
                    function telaDiario() {
                        window.location.href = "diario.html"
                    }

                    function telaQuiz() {
                        window.location.href = "quiz.html"
                    }

                    function telaSair() {
                        window.location.href = "index.html"
                    }

                    const ctx = document.getElementById('myChart');

                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                            datasets: [{
                                label: 'Quantidade de Diários por Mês',
                                data: [15, 18, 27, 16, 19, 22, 29, 23, 21, 17, 16, 28],
                                backgroundColor: '#584634',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            </div>
        </div>

        </div>

    </main>


    </div>



</body>

</html>
